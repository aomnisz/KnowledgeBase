<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>AZ KB</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->
  <link rel="icon" type="image/png" href="favicon-512.png">
  <link rel="apple-touch-icon" href="favicon-512.png">
</head>
<body>
  <div id="app"></div>
  <script>
    // docsify settings
    window.$docsify = {
      name: 'AZ KB',                    // 文档标题，会显示在侧边栏顶部
      repo: 'aomnisz/KnowledgeBase',    // 在页面右上角渲染一个 GitHub Corner 挂件
      loadSidebar: true,                // 显示侧边栏
      relativePath: true,               // 启用相对路径
      subMaxLevel: 2,                   // 开启目录功能，只展示到2级标题
      auto2top: true,                   // 切换页面后自动跳转到页面顶部
      themeColor: '#EF5350',            // 替换主题色，默认是 #3F51B5
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',  // 显示文档更新日期
      search: {                         // 搜索
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        maxAge: 24*3600*1000,           // 过期时间，单位毫秒
        depth: 1,                       // 搜索标题的最大程级, 1 - 6
      }
    }
    // enable PWA
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script> -->
  <!-- Language Highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
</body>
</html>
